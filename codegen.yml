schema:
  - ${REACT_APP_GRAPH_URI}:
      headers:
        Authorization:
          - Bearer ${REACT_APP_AUTH_TOKEN}
documents: './src/**/*.ts'
overwrite: true
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      skipTypename: true
      withHooks: true
      withHOC: false
      withComponent: false
